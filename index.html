<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn VueJs</title>

  <style>
    .color-red { color: red; }
    .color-blue { color: blue; }
  </style>
</head>
<body>
  <div id="root">
    <h1 :class="className">Hello World</h1>
  </div>

  <script src="https://unpkg.com/vue@2.5.11/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        className: 'color-red'
      }
    });
  </script>
</body>
</html>
