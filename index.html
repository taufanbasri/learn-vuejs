<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn VueJs</title>
</head>
<body>
  <div id="root">
    <button @click="method" v-bind:title="title">Hover Over Me</button>
  </div>

  <script src="https://unpkg.com/vue@2.5.11/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        title: 'Now the title is being set through JavaScript.'
      }
    });
  </script>
</body>
</html>
