<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn VueJs</title>

  <style>
    .is-loading { background: red; }
  </style>
</head>
<body>
  <div id="root">
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
  </div>

  <script src="https://unpkg.com/vue@2.5.11/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        isLoading: false
      },

      methods: {
        toggleClass() {
          this.isLoading = true
        }
      }
    });
  </script>
</body>
</html>
